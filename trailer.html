    <h1>South Park</h1>
        <div class="video">
        <video id="video" width="1000">
            <source src="movie/South Park - Nova Tempora - Estreia 26 de Setembro.mp4" type="video/mp4">
        </video>
        </div>
       <div class="botao"> 
        <button onclick="playPause()">Tocar/Pausar</button> 
        <button onclick="makeBig()">Grande</button>
        <button onclick="makeSmall()">Pequeno</button>
        <button onclick="makeNormal()">Normal</button>
      </div> 
      
      <script> 
      var myVideo = document.getElementById("video"); 
      
      function playPause() { 
        if (myVideo.paused) 
          myVideo.play(); 
        else 
          myVideo.pause(); 
      } 
      
      function makeBig() { 
          myVideo.width = 1500; 
      } 
      
      function makeSmall() { 
          myVideo.width = 590; 
      } 
      
      function makeNormal() { 
          myVideo.width = 1200; 
      } 
      </script>
